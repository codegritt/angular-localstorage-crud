<i  routerLink="add" class="fa-solid fa-square-plus"  style="color:#198754;position: relative;left: 253px;font-size: 36px;"></i>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Employee Name</th>
            <th style="width: 30%">Employee Email</th>
            <th style="width: 30%">Role</th>
            <th style="width: 10%">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.title}} {{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td style="white-space: nowrap">
                <!-- <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a> -->
                <i  routerLink="edit/{{user.id}}" [disabled]="user.isDeleting" class="fa-solid fa-pen-to-square" style="color: #ffc107;"></i>

                &nbsp;&nbsp;&nbsp;
                <i (click)="deleteUser(user.id)"  class="fa-solid fa-trash-can" style="color: #dc3545;">
                
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting"></span></i>



                <!-- <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button> -->
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
